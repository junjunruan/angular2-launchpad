<!DOCTYPE html>

<html lang="en" ng-app="hwApp">
	<head>
		<title>AngularJS Hello World!</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script data-require="angular.js@*" data-semver="1.3.12" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
		<script src="app/js/hwapp.js"></script>
		
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link href="app/css/style.css" rel="stylesheet">
	</head>

	<body ng-controller="hwController">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<form novalidate>
					  <div class="form-group">
						<label for="exampleInput">Name: </label>
						<input type="text" id="exampleInput" ng-model="values.hw" required/>
						<p class="help-block">Hello <span ng-bind="values.hw"></span></p>
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
